<!DOCTYPE html>

<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>twidder</title>
    <link href = "client.css" type = "text/css" rel = "stylesheet">
    <script src = "client.js" type = "text/javascript"></script>
    <script src = "serverstub.js" type = "text/javascript"></script>

    <!--welcome view-->
    <script type = "text/view" id = "welcomeview">
        <div id = "welcomearea">
            <div id = "leftside">
                <img src = "twidder.png" alt="image could not load">
            </div>
        
            <div id="rightside">
    
                <!--Login section-->

                <div id = "login">
                    <form id = "loginform" method = "post" onsubmit = "return logincheck()">
                        <div class = "formrow">
                            <label for = "loginemail">Email: </label>
                            <input type = "text" id = "loginemail" placeholder = "Enter your email adress" name = "loginemail" required>
                        </div>
    
                        <div class = "formrow">
                            <label for = "password">Password: </label>
                            <input type = "password" id = "loginpassword" placeholder = "Enter your password" name = "password" required>
                        </div>
    
                        <input type = "submit" value = "Login" class = "submitbuttons">
                        <div id = "loginem">
                        </div>
                    </form>    
                </div>
                
                <!--Signup section-->

                <div id = "signup">
                      
                    <form id = "signupform" method = "post" onsubmit = "return signupcheck()">
                        <strong><h3>Sign up here</h3></strong>
                        <div class = "formrow"> 
                            <label for = "signupemail">Email:</label>
                            <input type = "text" id = "signupemail" name = "signupemail" placeholder = "Username" required>
                        </div>
    
                        <div class = "formrow">
                            <label for = "password">Password:</label>
                            <input type = "password" id = "signuppassword" name = "signuppassword" required minlength = "10">
                        </div>
    
                        <div class = "formrow">
                            <label for = "repeatpassword">Repeat&nbsp;password:</label>
                            <input type = "password" name = "repeatpassword" id = "repeatpassword" required>
                        </div>
    
                        <div class = "formrow">
                            <label for = "firstname">First&nbsp;name: </label>
                            <input type = "text" id = "firstname" name = "firstname" required>
                        </div>
    
                        <div class = "formrow">
                            <label for = "familyname">Family&nbsp;name:</label>
                            <input type = "text" name = "familyname" id = "familyname" placeholder = "Enter your last name" required>
                        </div>
    
                      
                        <div class = "formrow">
                            <label for = "gender">Gender:</label>
                            <select id = "gender" name = "gender">
                                <option value = "Male">Male</option>
                                <option value = "female">Female</option>
                            </select>
                        </div>
    
                        <div class = "formrow">
                            <label for = "city">City:</label>
                            <input type = "text" name = "city" id = "city" required>
                        </div>
    
                        <div class = "formrow">
                            <label for = "country">Country:</label>
                            <input type = "text" id = "country" name = "country" autocomplete = "country" required>
                        </div>
    
                        <input type = "submit" value = "Signup" class = "submitbuttons">
                        <div id = "signupem">
                        </div>    
                    </form>
    
    
    
                </div>
    
            </div>
        </div>
    </script>

    <!--profileview-->

    <script type = "text/view" id = "profileview">
        <div id = "profilearea">
            <div id = "tablabels">
                <button class = "tab" onclick = "showtab('homearea')">Home</button>
                <button class = "tab" onclick = "showtab('browsearea')">Browse</button>
                <button class = "tab" onclick = "showtab('accountarea')">Account</button> 
            </div>

                <div id = "homearea" class = "tabcontent">
                    <div id = "userinfoandwall">
                        <div id = "infoarea">
                            <h2>Hey there <span id = "username"></span>!</h2>
                            <p>Email: <span id = "useremail"></span></p>
                            <p>Full name: <span id = "userfullname"></span></p>
                            <p>Gender: <span id = "usergender"></span></p>
                            <p>City: <span id = "usercity"></span></p>
                            <p>Country: <span id = "usercountry"></span></p>
                        </div>    
                        
                        <div id = "walloftextarea">
                            <h3>Post a message here</h3>
                            <div id = "postem" style = "color: red"></div>
                            <textarea id = "postmessage" placeholder = "Insert message here"></textarea>
                            <button id = "postbutton" onclick = "postmessage()">Post your message</button>
                        
                            <h3>Wall of text</h3>
                            <button onclick = 'loadwalloftext()'>Refresh</button>
                            <div id = "walloftext"></div>
                        </div>    
                    </div>

                </div>

                <div id = "browsearea" class = "tabcontent">
                    <input type = "text" id = "browseemail" placeholder = "Insert user email">
                        <button onclick = "searchuser()">Search for a user</button>
                    <div id="browsepostarea">
                        <textarea id="browsepostmessage" placeholder="Write your message"></textarea>
                        <button onclick="postmessage(true)">Post Message</button>
                        <div id="browsepostem" style="color: red"></div>
                    </div>                                    
                </div>

                <div id = "accountarea" class = "tabcontent">
                    <h2>Account settings</h2>
                        <div id = "changepasswordform">
                            <h3>Change password</h3>
                            <input type = "password" id = "oldpassword" placeholder = "Enter your old password" required>
                            <input type = "password" id = "newpassword" placeholder = "Enter your new password" minlength = "10" required>
                            <input type = "password" id = "repeatnewpassword" placeholder = "Repeat your new password">
                            <button onclick = "changepassword()">Change password</button>
                            <div id = "accountmessage"></div>
                        </div>

                        <div id = "logoutform">
                            <button id = "logoutbutton" onclick = "logout()">Log out</button>
                        </div>
                </div>
        </div>
    </script>
</head>
<body>
    <div id = "content"></div>
</body>

</html>
